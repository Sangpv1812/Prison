# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 11
settings:
  debug: false
  save-user-cache-on-stop-only: false
  moved-too-quickly-multiplier: 10.0
  filter-creative-items: true
  moved-wrongly-threshold: 0.0625
  netty-threads: 4
  sample-count: 12
  bungeecord: false
  int-cache-limit: 1024
  user-cache-size: 1000
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./server.sh
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  late-bind: true
  player-shuffle: 0
  item-dirty-ticks: 20
  moved-too-quickly-threshold: 100.0
commands:
  tab-complete: 0
  silent-commandblock-console: true
  log: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  spam-exclusions:
  - /skill
messages:
  whitelist: '&eWe are under maintenance, come back later'
  unknown-command: '&e&lEXAMPLE &8| &cUnknown command, try again..'
  server-full: '&e&lEXAMPLE &8Â» &7Full, buy vip on shop.example.net'
  outdated-client: '&e&lEXAMPLE &8| &7Join with 1.8+ version'
  outdated-server: '&e&lEXAMPLE &8| &7Join with 1.8+ version'
  restart: Restarting..
advancements:
  disable-saving: true
  disabled:
  - '*'
stats:
  disable-saving: true
  forced-stats: {}
world-settings:
  default:
    verbose: true
    zombie-aggressive-towards-villager: true
    item-despawn-rate: 1200
    merge-radius:
      item: 3.5
      exp: 6
    arrow-despawn-rate: 1200
    enable-zombie-pigmen-portal-spawns: false
    wither-spawn-sound-radius: 0
    hanging-tick-frequency: 100
    dragon-death-sound-radius: 0
    view-distance: 4
    nerf-spawner-mobs: false
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    squid-spawn-range:
      min: 45.0
    random-light-updates: false
    save-structure-info: true
    max-tick-time:
      tile: 8
      entity: 16
    max-tnt-per-tick: 10
    seed-village: 10387312
    seed-feature: 14357617
    seed-monument: 10387313
    seed-slime: 987234911
    ticks-per:
      hopper-transfer: 24
      hopper-check: 1
    hopper-amount: 3
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
    entity-activation-range:
      animals: 6
      monsters: 16
      misc: 2
      tick-inactive-villagers: true
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 40
      other: 50
    mob-spawn-range: 3
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    max-bulk-chunks: 10
    max-entity-collisions: 2
    chunks-per-tick: 650
    clear-tick-list: false
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
